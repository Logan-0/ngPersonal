<!-- Set this to display for Desktop -->
@if (screenWidth >= 641){
<nav class="navbar navbar-expand-md justify-content-center + {{navType}}">
    <ul class="navbar-nav">
        <li class="nav-item home" id='nav-links'>
            <a routerLink="/home">Home</a>
        </li>
        <li class="nav-item about" id='nav-links'>
            <a routerLink="/about">About</a>
        </li>
        <li class="nav-item contact" id='nav-links'>
            <a routerLink="/contact">Contact</a>
        </li>
        <li class="nav-item project" id='nav-links'>
            <a routerLink="/projects">Projects</a>
        </li>
    </ul>
</nav>
<!-- Set this to display for Mobile -->
} @else {
<div>
    <nav class="navbar navbar-expand-md justify-content-center + {{navType}}">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item home" id='nav-links'>
                        <a routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item about" id='nav-links'>
                        <a routerLink="/about">About</a>
                    </li>
                    <li class="nav-item contact" id='nav-links'>
                        <a routerLink="/contact">Contact</a>
                    </li>
                    <li class="nav-item project" id='nav-links'>
                        <a routerLink="/projects">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
}
